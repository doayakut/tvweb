    <h3><a href="silkproduction.html">Silk production</a></h3>
        <p>   Silk production also occurs in Hymenoptera (bees, wasps, and ants), silverfish, mayflies, thrips, leafhoppers, beetles, lacewings, fleas, flies and midges. Other types of arthropod d produce silk, most notably various arachnids such as spiders (see spider silk).
