    <h3><a href="latinsalvare.html">Latin Salvare</a></h3>
        <p>  "Selvage denim" refers to a unique type of closed selvage (derived from the  Latin Salvare, meaning "to secure, to make safe") that is created using one continuous cross yarn (the weft) that is passed back and forth through the vertical warp beams.
