    <h3><a href="difficulttoclean.html">difficult to clean</a></h3>
        <p>  Velvet is  difficult to clean because of its pile, but modern dry cleaning methods make cleaning more feasible.  Velvet pile is created by warp or vertical yarns and velveteen pile is created by weft or fill yarns.
