<div class="tree-content">
<a class="btn btn-default" aria-label="Expand">x</a>

<script>

$('.expcol').click(function(){
    $(this).parent().siblings('ul').toggle();
    if($(this).parent().siblings('ul').is(':visible')){
        $(this).text('Collapse');
    }
    else{
        $(this).text('Expand');
    }
    return false;
})
