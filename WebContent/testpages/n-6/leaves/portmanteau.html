    <h3><a href="portmanteau.html">portmanteau</a></h3>
        <p> All fabric has a selvedge (a  portmanteau derived from the joining of "self" & "edge"), this is the natural edge of the cloth and contrary to some sources does not unravel or fray regardless of which weaving method or machinery is used.
